<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit</title>
    <link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css">
    <style>
        .blanket { font-size: 14px; }
    </style>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="../../node_modules/qunit-parameterize/qunit-parameterize.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon-ie.js"></script>
    <script src="../../node_modules/sinon-qunit/lib/sinon-qunit.js"></script>

    <!-- Leave this commented out unless you want to check code coverage, because it makes tests a bit slower -->
    <!-- <script src="../../node_modules/blanket/dist/qunit/blanket.js"></script> -->


    <!-- Base Crocodoc namespace needs to be loaded first -->
    <script src="../../src/js/core/crocodoc.js"></script>
    <script src="../framework/crocodoc-test-utils.js"></script>


    <!-- Crocodoc Source Files -->
    <script src="../../src/js/core/event-target.js"></script>
    <script src="../../src/js/core/scope.js"></script>

    <script src="../../src/js/utilities/browser.js"></script>
    <script src="../../src/js/utilities/subpx.js"></script>
    <script src="../../src/js/utilities/support.js"></script>
    <script src="../../src/js/utilities/common.js"></script>
    <script src="../../src/js/utilities/url.js"></script>


    <!-- Plugin source files -->
    <script src="../../plugins/fullscreen/fullscreen.js" data-cover></script>
    <script src="../../plugins/realtime/realtime.js" data-cover></script>

    <!-- Test Files -->
    <script src="fullscreen/fullscreen-test.js"></script>
    <script src="realtime/crocodoc.realtime-test.js"></script>
    <script src="realtime/realtime-test.js"></script>
</body>
</html>
